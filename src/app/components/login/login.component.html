
<div class = "container1">
   <div class="columns is-mobile is-centered">
      <div class="column is-5">
      <article class="message">
         <div class="message-header">
            <p class="has-text-centered">Login</p>
         </div>
      <div class="message-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
         <div class="field">
         <div class="control">
           <p>Email</p>
           <input class="input is-primary" type="email" formControlName="email" placeholder="Enter Email" required>
         </div>
       </div>
       <div class="field">
         <div class="control">
           <p>Password</p>
           <input class="input is-primary" type="password" formControlName="password" placeholder="Enter Password" required>
         </div>
       </div>
       <button class="button is-primary" type="submit">Submit</button>
      </form>
     </div>
   </article>
 </div>
</div>
</div>
