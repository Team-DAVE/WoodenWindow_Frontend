<div class = "container1">
    <div class="columns is-mobile is-centered">
       <div class="column is-5">
       <article class="message">
          <div class="message-header">
             <p class="has-text-centered">New User Application Profile</p>
          </div>
       <div class="message-body">
         <form [formGroup]="newProfileForm" (ngSubmit)="addProfile()">
          <div class="field">
          <div class="control">
            <p>Profile Name</p>
            <input class="input is-primary" type="text" formControlName="profileName" placeholder="Enter Profile Name" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <p>Resume</p>
            <input class="input is-primary" type="text" formControlName="resume" placeholder="Add Resume Here" required>
          </div>
        </div>
        <button class="button is-primary" type="submit">Submit</button>
       </form>
      </div>
    </article>
  </div>
 </div>
 </div>
